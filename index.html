<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Get Coffee</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./img/grao.svg" alt="graos " />
        <h1>get.coffee</h1>
      </div>
      <nav>
        <ul>
          <li>menu</li>
          <li>contact</li>
          <li>find us</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="texto">
        <p>
          The best way to get your coffee without leaving the comfort of your
          house
        </p>

        <button>make your order</button>

        <figure>
          <img src="./img/insta.png" alt="instagram" />
          <img src="./img/linkedin.png" alt="linkedin" />
          <img src="./img/twitter.png" alt="twitter" />
        </figure>
      </div>

      <div class="img">
        <img src="./img/copo.png" alt="copo de cafe" />
      </div>
    </main>
  </body>
</html>
